<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG-loading</title>
</head>
<body>
  <svg width="100" height="100" style="background: black;">
    <path style="fill:#e9e8ee" d="M 20 40 L 80 40 L 80 90 A 10 10 90 0 1 70 100 L 30 100 A 10 10 90 0 1 20 90"/> 
    <path d="M 35 40 A 15 15 180 1 1 65 40" style="fill:none; stroke: #e9e8ee; stroke-width:5;"/>   
    <circle cx="40" cy="60" r="2.5" style="fill:#fff">
      <animation
        dur="0.8s"
        repeatCount="indefinite"
        keyPoints="0;0;1;1"
        keyTimes="0;0.3;0.9;1"
        calcMode="linear">
        <mpath xlink:href="#eyeleft" />
    </circle>
    <circle cx="60" cy="60" r="2.5" style="fill:#fff"/>
    <circle cx="50" cy="70" r="15" style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round;stroke-dashoffset:-23;stroke-dasharray:42,95;transform-origin:50% 50%;"/>
    <path id="eyeleft"  d="M 35 70 A 15 15 180 0 1 40 60" style="fill: none; stroke-width: 0;" /> 
  </svg>
</body>
</html>
